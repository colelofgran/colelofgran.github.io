function checkzip(zippy){
	zippy=zippy.replace(/^\s+/,"").replace(/\s+$/,"");
	if(zippy.length==0){
		return false;
	}
	return (/^([0-9]){5,5}$|(([0-9]){5,5}(-| ){1}([0-9]){4,4}$)/).test(zippy)
}

function checkuship(zippy,tForm) {
	if (!checkzip(zippy)) {
		alert("Please Enter a valid zip code");
		return false;
	}
	tForm.form.submit();
}
